<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row header">
          <div class="column-full nav-bar">
            <h2>Code Journal</h2>
            <a href="#" class="entries-anchor">Entries</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="row" id="entry-form">
        <form>
          <h1 class="column-full">New Entry</h1>
          <div class="row">
            <div class="image-wrapper column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder image" />
            </div>
            <div class="journal-entry column-half">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
              <label for="photo-url">Photo URL</label>
              <input type="text" name="photo-url" id="photo-url" required />
            </div>
          </div>
          <div class="overlay hidden"></div>
          <div class="row-2">
            <div class="modal hidden">
              <h3>Are you sure you want to delete this entry?</h3>
              <div class="cancel-confirm-row">
                <button type="button" class="cancel-button">CANCEL</button>
                <button type="button" class="confirm-button">CONFIRM</button>
              </div>
            </div>
          </div>
          <div class="journal-entry column-full">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" rows="6" required></textarea>
          </div>
          <div class="submit-button column-full delete-entry">
            <button class="delete-button visibility" id="delete-button">
              Delete Entry
            </button>
            <button type="submit" class="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden" id="entries">
        <div class="column-full entries-navbar">
          <h1>Entries</h1>
          <a href="#" class="entry-form-anchor">New</a>
        </div>
        <ul>
          <li class="no-entries" id="no-entries">
            No entries have been recorded.
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
