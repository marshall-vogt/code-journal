<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row header">
          <div class="column-full"><h2>Code Journal</h2></div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <h1 class="column-full">New Entry</h1>
          <div class="row">
            <div class="image-wrapper column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder" />
            </div>
            <div class="journal-entry column-half">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
              <label for="photo-url">Photo URL</label>
              <input type="text" name="photo-url" id="photo-url" required />
            </div>
          </div>
          <div class="journal-entry column-full">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" rows="6" required></textarea>
          </div>
          <div class="submit-button column-full">
            <button type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <ul></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
