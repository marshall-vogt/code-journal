<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row header">
          <div class="column-full"><h3>Code Journal</h3></div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <h1>New Entry</h1>
        <img
          src="images/placeholder-image-square.jpg"
          class="placeholder column-full" />
        <form>
          <div class="journal-entry">
            <div class="label"><label for="title">Title</label></div>
            <div class="input">
              <input type="text" name="title" id="title" />
            </div>
          </div>
          <div class="journal-entry">
            <div class="label"><label for="photo-url">Photo URL</label></div>
            <div class="input">
              <input type="text" name="photo-url" id="photo-url" />
            </div>
          </div>
          <div class="journal-entry">
            <div class="label"><label for="notes">Notes</label></div>
            <div class="input">
              <input type="text" name="notes" id="notes" />
            </div>
          </div>
          <div class="submit-button">
            <button type="submit">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
